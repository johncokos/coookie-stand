<!DOCTYPE html>
<html>

<head>
  <title>John's Cookie Stand</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/homepage.css" />
  <script src="javascript/app.js"></script>
</head>

<body>
  <header>
    <a href="/">
      <h1>John's Cookies</h1>
    </a>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/cookies.html">Cookies</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="top">
      <img src="https://via.placeholder.com/400x100.png?text=Cookie" alt="Cookie Picture" />
      <p>Our cookies are the bestest ever</p>
    </section>

    <h2>
      <script>
        let greeting = getName();
        document.write(greeting);
      </script>
    </h2>

    <div class="output">
      <script>
        takeCookieOrder();
      </script>
    </div>

    <!-- This section is here to let us center the images -->
    <section class="content">

      <section class="lower">
        <img src="https://via.placeholder.com/200x150.png?text=Oreo" alt="Oreo Picture" />
        <p>Oreo Cookie</p>
      </section>

      <section class="lower">
        <img src="https://via.placeholder.com/200x150.png?text=Chocolate" alt="Chocolate Picture" />
        <p>Chocolate Cookie</p>
      </section>

      <section class="lower">
        <img src="https://via.placeholder.com/200x150.png?text=Cinnamon" alt="Cinnamon Picture" />
        <p>Cinnamon Cookie</p>
      </section>

    </section>

    <p>If you want to order a cookie, call our sales team at 555-1212</p>

  </main>

  <footer>
    &copy; 2023 John

  </footer>
</body>

</html>
